<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Canva Home Page</title>
  </head>
  <body>
    <div class="container">
      <!--navigation area-->
      <header class="main-nav">
        <div class="logo">
          <img src="images/canva-logo.svg" alt="logo" />
        </div>
        <div class="main-menu">
          <div class="main-menu-inner">
            <a class="main-menu-plus" href="https://www.canva.com/">
              <div class="main-menu-home">
                <div class="empty"></div>
                <div class="home">Home</div>
              </div>
            </a>
            <a href="https://www.canva.com/templates/">
              <div class="main-menu-item">
                <span>Templates</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                  <path
                    fill="currentColor"
                    d="M11.71 6.47l-3.53 3.54c-.1.1-.26.1-.36 0L4.3 6.47a.75.75 0 10-1.06 1.06l3.53 3.54c.69.68 1.8.68 2.48 0l3.53-3.54a.75.75 0 00-1.06-1.06z"
                  />
                </svg>
              </div>
            </a>
            <a href="">
              <div class="main-menu-item">
                <span>Discover</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                  <path
                    fill="currentColor"
                    d="M11.71 6.47l-3.53 3.54c-.1.1-.26.1-.36 0L4.3 6.47a.75.75 0 10-1.06 1.06l3.53 3.54c.69.68 1.8.68 2.48 0l3.53-3.54a.75.75 0 00-1.06-1.06z"
                  />
                </svg>
              </div>
            </a>
            <a href="https://designschool.canva.com/">
              <div class="main-menu-item">
                <span>Learn</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                  <path
                    fill="currentColor"
                    d="M11.71 6.47l-3.53 3.54c-.1.1-.26.1-.36 0L4.3 6.47a.75.75 0 10-1.06 1.06l3.53 3.54c.69.68 1.8.68 2.48 0l3.53-3.54a.75.75 0 00-1.06-1.06z"
                  />
                </svg>
              </div>
            </a>
            <a href="https://www.canva.com/pricing/">
              <div class="main-menu-item">
                <span>Pricing</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16">
                  <path
                    fill="currentColor"
                    d="M11.71 6.47l-3.53 3.54c-.1.1-.26.1-.36 0L4.3 6.47a.75.75 0 10-1.06 1.06l3.53 3.54c.69.68 1.8.68 2.48 0l3.53-3.54a.75.75 0 00-1.06-1.06z"
                  />
                </svg>
              </div>
            </a>
          </div>
        </div>
        <div class="search-bar">
          <div class="search-area">
            <img src="images/search.svg" alt="search" />
            <input type="text" class="search-input" placeholder='Try"Coupon"' />
          </div>
        </div>
        <div class="help-btn">
          <a href="https://www.canva.com/help" class="help-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-1.5a8.5 8.5 0 1 0 0-17 8.5 8.5 0 0 0 0 17zM8.75 9.85c.05-1.62 1.17-2.8 3.2-2.8 1.87 0 3.12 1.08 3.12 2.6 0 1.04-.52 1.77-1.45 2.33-.9.52-1.15.87-1.15 1.55v.39H10.9l-.01-.47c-.06-1.02.33-1.64 1.28-2.2.84-.5 1.13-.87 1.13-1.54 0-.71-.57-1.23-1.43-1.23-.89 0-1.45.54-1.5 1.37H8.74zm3 7.33c-.68 0-1.13-.43-1.13-1.09 0-.66.45-1.1 1.13-1.1.7 0 1.14.44 1.14 1.1 0 .66-.44 1.09-1.14 1.09z"
              ></path>
            </svg>
          </a>
        </div>
        <div class="setting-btn">
          <a href="https://www.canva.com/account" class="setting-link">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M9 17.77c.37.19.75.34 1.15.46l.71 2.2c.73.1 1.47.1 2.2 0l.7-2.17c.47-.13.9-.31 1.31-.53l2.09 1.03c.58-.44 1.1-.96 1.55-1.53l-1.02-2.08c.25-.46.45-.95.6-1.47l2.16-.78c.08-.73.07-1.46-.05-2.18l-2.2-.7a6.47 6.47 0 0 0-.58-1.3l1-2.05c-.46-.57-1-1.09-1.59-1.52L15 6.23a6.46 6.46 0 0 0-1.15-.46l-.71-2.2c-.73-.1-1.47-.1-2.2 0l-.7 2.17c-.47.13-.9.31-1.31.53L6.84 5.24c-.58.44-1.1.96-1.55 1.53l1.02 2.08c-.25.46-.45.95-.6 1.47l-2.16.78c-.08.73-.07 1.46.05 2.18l2.2.7c.15.46.35.89.58 1.3l-1 2.05c.46.57 1 1.09 1.59 1.52L9 17.77zm-.02 1.71l-2.1 1.11a9.94 9.94 0 0 1-3.24-3.1l1.1-2.27-2.44-.78a9.95 9.95 0 0 1-.1-4.45l2.55-.92-1.2-2.43a9.95 9.95 0 0 1 3.17-3.13l2.3 1.13.77-2.4a9.94 9.94 0 0 1 4.5.02l.73 2.26 2.1-1.11a9.94 9.94 0 0 1 3.24 3.1l-1.1 2.27 2.44.78c.36 1.43.4 2.95.1 4.45l-2.55.92 1.2 2.43a9.95 9.95 0 0 1-3.17 3.13l-2.3-1.13-.77 2.4a9.94 9.94 0 0 1-4.5-.02l-.73-2.26zM12 14.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 1.5a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"
              ></path>
            </svg>
          </a>
        </div>
        <div class="creating-btn">
          <button class="btn-inner">
            <span>Create a design</span>
          </button>
        </div>
        <div class="account-btn">
          <img src="images/account-logo.jpg" alt="account" />
        </div>
        <div class="dropdown-menu"></div>
      </header>
    </div>
  </body>
</html>
